<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Data || Imran Khan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Random Address Generator</h1>
    </header>
    <main>
      <section class="profile_img text-center mt-5">
        <img id="profile_img"
          src="https://randomuser.me/api/portraits/men/44.jpg"
          class="img-fluid"
          alt="profile"
        />
      </section>
      <section id="random_data">
        <div class="basics_info">
            <div class="row mt-5">
                <div class="col-6"><h3>BASIC INFORMATION</h3></div>
                <div class="col-6 text-end"><button id="getDataBtn" class="btn btn-success">Random Address</button></div>
            </div>
          <div class="row data_placement">
            <div class="col-6">Full Name</div>
            <div id="fullName" class="col-6 data_style">Imran Khan</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Gender</div>
            <div id="gender" class="col-6 data_style">male</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Title</div>
            <div id="title" class="col-6 data_style">Mr.</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Age</div>
            <div id="age" class="col-6 data_style">20</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Birthday</div>
            <div id="birthday" class="col-6 data_style">20</div>
          </div>
        </div>
        <div class="address_info">
          <h3 class="mt-5">ADDRESS</h3>
          <div class="row data_placement">
            <div class="col-6">Street</div>
            <div id="street" class="col-6 data_style">name,number,country</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">City</div>
            <div id="city" class="col-6 data_style">NAPLES</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">State</div>
            <div id="state" class="col-6 data_style">fffff</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Post Code</div>
            <div id="postCode" class="col-6 data_style">36380</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Phone</div>
            <div id="phone" class="col-6 data_style">codingbird@yahoo.com</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Cell</div>
            <div id="cell" class="col-6 data_style">codingbird@yahoo.com</div>
          </div>
          <div class="row data_placement">
            <div class="col-6">Email</div>
            <div id="email" class="col-6 data_style">codingbird@yahoo.com</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <hr class="mt-5" />
      <p class="text-center">&copy; Imran Khan</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
